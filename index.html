<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>vue</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   </head>
   <body>
      <div id="root">
         <span v-if="seen">
            HI
         </span>
         <span v-else>
            Error
         </span>
      </div>
      <script>
         let app = new Vue({
            el: '#root',
            data: {
               seen: false,
            },
         });
      </script>
   </body>
</html>
