<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>vue</title>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   </head>
   <body>
      <style>
         body {
            height: 100vh;
         }
      </style>

      <div id="root">
         <ol>
            <todo-item
               v-for="item in groceryList"
               v-bind:todo="item"
            ></todo-item>
         </ol>
      </div>
      <script>
         Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>',
         });

         let app = new Vue({
            el: '#root',
            data: {
               groceryList: [
                  {
                     id: 0,
                     text: 'Vegetables',
                  },
                  {
                     id: 1,
                     text: 'Cheese',
                  },
                  {
                     id: '2',
                     text: 'Milk',
                  },
               ],
            },
         });
      </script>
   </body>
</html>
